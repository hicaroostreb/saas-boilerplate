name: CI Pipeline
on: [push, pull_request]

jobs:
  requirements-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version: "18.17.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Requirements Check (Strict)
        run: pnpm check:requirements:strict

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test:e2e
